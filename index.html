<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="game-container">
        <header>
            <button id="rules-btn" class="icon-btn" type="button">?</button>
            <h1>Color Code</h1>
        </header>

        <main>
            <div id="game-board"></div>
        </main>

        <footer>
            <div id="color-palette"></div>
            <div class="controls">
                <button id="delete-btn" class="control-btn" type="button">Delete</button>
                <button id="submit-btn" class="control-btn" type="button">Submit</button>
            </div>
        </footer>
    </div>

    <!-- Rules Modal -->
    <div id="rules-modal" class="modal-overlay" hidden>
        <div class="modal-content">
            <button class="close-btn" type="button">Ã—</button>
            <h2>How to Play</h2>
            <p>Your goal is to guess the secret 4-color code in 6 tries.</p>
            <p>The code uses 4 unique colors from the palette below.</p>
            <hr>
            <h3>Feedback Pegs</h3>
            <div class="feedback-legend">
                <span class="peg-example black-peg"></span>
                <p><strong>Correct Color, Correct Position</strong></p>
            </div>
            <div class="feedback-legend">
                <span class="peg-example white-peg"></span>
                <p><strong>Correct Color, Wrong Position</strong></p>
            </div>
        </div>
    </div>

    <!-- End Game Modal -->
    <div id="end-game-modal" class="modal-overlay" hidden>
        <div class="modal-content">
            <h2 id="end-game-title"></h2>
            <p>The secret code was:</p>
            <div id="secret-code-display"></div>
            <div class="end-game-buttons">
                <button id="share-btn" class="control-btn" type="button">Share</button>
                <button id="play-again-btn" class="control-btn" type="button">Play Again</button>
            </div>
        </div>
    </div>

</body>
</html>
