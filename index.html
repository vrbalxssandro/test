<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Code</title>
    <!-- Make sure this file is named style.css -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Color Code</h1>
        <button id="rules-button">?</button>
    </header>

    <main id="game-container">
        <!-- This div will be filled by script.js -->
        <div id="game-board"></div>
    </main>

    <!-- This div will be filled by script.js -->
    <div id="color-palette"></div>
    <div id="action-buttons">
        <button id="delete-button" class="action-btn">Delete</button>
        <button id="submit-button" class="action-btn">Submit</button>
    </div>

    <!-- Modals (hidden by default) -->
    <div id="end-game-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="end-game-title">You Won!</h2>
            <p>The secret code was:</p>
            <div id="secret-code-display" class="guess-row-container"></div>
            <p id="end-game-summary"></p>
            <button id="share-button">Share Results</button>
            <button id="play-again-button">Play Again</button>
        </div>
    </div>
    
    <div id="rules-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button id="close-rules-button" class="close-button">Ã—</button>
            <h2>How to Play</h2>
            <p>Guess the secret 4-color code. The colors in the code are unique.</p>
            <hr>
            <div class="feedback-legend">
                <div class="peg black"></div>
                <span>Correct color in the correct position.</span>
            </div>
            <div class="feedback-legend">
                <div class="peg white"></div>
                <span>Correct color in the wrong position.</span>
            </div>
            <hr>
            <p>You have 6 tries to guess the code. Good luck!</p>
        </div>
    </div>

    <!-- Make sure this file is named script.js -->
    <script src="script.js"></script>
</body>
</html>
