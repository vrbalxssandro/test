<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Year!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="game-container">
        <div class="header">
            <h1>Guess the Year</h1>
            <p class="score-display">Score: <span id="score">0</span></p>
        </div>

        <div class="event-card" id="event-card">
            <img id="event-image" src="" alt="Event Image" class="event-image">
            <p id="event-text" class="event-text">Loading event...</p>
        </div>

        <div class="input-area">
            <input type="number" id="guess-input" placeholder="Enter a year (e.g., 1995)">
            <button id="guess-button">Guess</button>
        </div>

        <p id="feedback" class="feedback-text"></p>

        <button id="next-button" class="hidden">Next Question â†’</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
